<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/planner.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.11.2/js/all.js" data-auto-replace-svg="nest"></script>
    <script type="text/javascript" src="assets/js/moment.js"></script>
    <title>jQuery Day Planner</title>
</head>

<body>
    <div class="container">
        <header>
            <h2 class="text-center">Daily Planner</h2>
            <h4 id="today" class="text-center">Today's date goes here</h4>
        </header>
        <main>
            <table class="table text-center table-sm">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Notes</th>
                        <th>Save</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="9" class="time">
                        <td class="bg-primary font-weight-bold rounded text-white">9:00am</td>
                        <td class="text-left">why does it shrink and reduce? this is a test</td>
                        <td class="bg-primary rounded text-align-middle align-middle text-white"><span><i class="fas fa-2x fa-save"></i></span></td>
                    </tr>
                    <tr id="10"class="time">
                        <td class="bg-primary font-weight-bold rounded text-white">10:00am</td>
                        <td class="text-left"></td>
                        <td class="bg-primary rounded text-align-middle align-middle text-white"><span><i class="fas fa-2x fa-save"></i></span></td>
                    </tr>
                    <tr id="11"class="time">

                        <td class="bg-primary rounded text-align-middle align-middle text-white"><span><i class="fas fa-2x fa-save"></i></span></td>
                    </tr>
                    <tr id="12"class="time">
                        <td class="bg-primary font-weight-bold rounded text-white">12:00pm</td>
                        <td class="text-left"></td>
                        <td class="bg-primary rounded text-align-middle align-middle text-white"><span><i class="fas fa-2x fa-save"></i></span></td>
                    </tr>
                    <tr id="13"class="time">
                        <td class="bg-primary font-weight-bold rounded text-white">1:00pm</td>
                        <td class="text-left"></td>
                        <td class="bg-primary rounded text-align-middle align-middle text-white"><span><i class="fas fa-2x fa-save"></i></span></td>
                    </tr>
                    <tr id="14"class="time">
                        <td class="bg-primary font-weight-bold rounded text-white">2:00pm</td>
                        <td class="text-left"></td>
                        <td class="bg-primary rounded text-align-middle align-middle text-white"><span><i class="fas fa-2x fa-save"></i></span></td>
                    </tr>
                    <tr id="15"class="time">
                        <td class="bg-primary font-weight-bold rounded text-white">3:00pm</td>
                        <td class="text-left"></td>
                        <td class="bg-primary rounded text-align-middle align-middle text-white"><span><i class="fas fa-2x fa-save"></i></span></td>
                    </tr>
                    <tr id="16"class="time">
                        <td class="bg-primary font-weight-bold rounded text-white">4:00pm</td>
                        <td class="text-left"></td>
                        <td class="bg-primary rounded text-align-middle align-middle text-white"><span><i class="fas fa-2x fa-save"></i></span></td>
                    </tr>
                    <tr id="17"class="time">
                        <td class="bg-primary font-weight-bold rounded text-white">5:00pm</td>
                        <td class="text-left">sdghdsfg</td>
                        <td class="bg-primary rounded text-align-middle align-middle text-white"><span><i class="fas fa-2x fa-save"></i></span></td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
    <script type="text/javascript" src="assets/js/logic.js"></script>
</body>

</html>
